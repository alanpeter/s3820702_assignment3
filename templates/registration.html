<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap core CSS -->
  <link href="../static/stylesheet/css/dashboard-btn.css" rel="stylesheet">
  <link href="../static/stylesheet/css/schedule-table.css" rel="stylesheet">
  <link href="../static/stylesheet/css/sidenav.css" rel="stylesheet">
  <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/handsontable@8.4.0/dist/handsontable.full.min.css" rel="stylesheet"
    media="screen">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>

    <header class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Payment Gateway</a>
    {% if session['current_User']%}
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap">
        <a class="nav-link" href="{{ url_for('logout')}}">Sign out</a>
      </li>
    </ul>
    {% endif %}
    </header>

  <!-- JS SCRIPT -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>

      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-8">
            <div class="card-form">
              <form action="/registration" method="post">
                <div>
                  <label class="form-label"><strong>Merchant Code</strong></label>
                  <input class="form-control" type="text" placeholder="Enter code" name="code" value="{{request.form.code }}" required>
                </div>

                <div>
                  <label class="form-label"><strong>Merchant Name</strong></label>
                  <input class="form-control" type="text" placeholder="Enter name" name="name" value="{{request.form.name }}" required>
                </div>

                <div>
                  <label class="form-label"><strong>Merchant Address</strong></label>
                  <input class="form-control" type="text" placeholder="Enter address" name="address" value="{{request.form.address }}" required>
                </div>

                <div>
                  <label class="form-label"><strong>Business Contact</strong></label>
                  <input class="form-control" type="text" placeholder="Enter business contact" name="contact" value="{{request.form.contact }}" required>
                </div>

                 <div>
                  <label class="form-label"><strong>Site URL</strong></label>
                  <input class="form-control" type="text" placeholder="Enter site URL" name="site_url" value="{{request.form.site_url }}" required>
                </div>

                <div>
                  <label class="form-label"><strong>Merchant Email</strong></label>
                  <input class="form-control" type="text" placeholder="Enter email" name="email" value="{{request.form.email }}" required>
                </div>

                <div>
                  <label class="form-label"><strong>Password</strong></label>
                  <input class="form-control" type="password" placeholder="Password" name="password" value="{{request.form.password }}" required>
                </div>

                <div>
                  <input class="btn btn-primary" type="submit" value="Register">
                </div>  
              </form>
            </div>
          </div>
        </div>
      </div>         

</body>
</html>
