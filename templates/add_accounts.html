<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap core CSS -->
  <link href="../static/stylesheet/css/dashboard-btn.css" rel="stylesheet">
  <link href="../static/stylesheet/css/schedule-table.css" rel="stylesheet">
  <link href="../static/stylesheet/css/sidenav.css" rel="stylesheet">
  <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/handsontable@8.4.0/dist/handsontable.full.min.css" rel="stylesheet"
    media="screen">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>
<body>

    <header class="navbar navbar-dark bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Payment Gateway</a>
    {% if session['current_User']%}
	    <ul class="navbar-nav px-3">
	      <li class="nav-item text-nowrap">
	        <a class="nav-link" href="{{ url_for('logout')}}">Sign out</a>
	      </li>
	    </ul>
    {% endif %}
    </header>

  <!-- JS SCRIPT -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>

      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-8">
            <div class="card-form">
              <form action="" method="post">
                <div>
                  <label class="form-label"><strong>Account Name</strong></label>
                  <input class="form-control" type="text" placeholder="Enter Account Name" name="account_name" value="{{request.form.account_name }}" required>
                </div>

                <div>
                  <label class="form-label"><strong>Account BSB</strong></label>
                  <input class="form-control" type="text" placeholder="Enter Account BSB" name="account_bsb" value="{{request.form.account_bsb }}" required>
                </div>

                <div>
                  <label class="form-label"><strong>Account Number</strong></label>
                  <input class="form-control" type="text" placeholder="Enter Account Number" name="account_number" value="{{request.form.account_number }}" required>
                </div>

                <div>
                  <label class="form-label"><strong>Account Linked Phone Number</strong></label>
                  <input class="form-control" type="text" placeholder="Enter Account Linked Phone Number" name="account_linkedNo" value="{{request.form.account_linkedNo }}" required>
                </div>

                <div>
                  <input class="btn btn-primary" type="submit" value="Add Account">
                </div>  
              </form>
            </div>
          </div>
        </div>
      </div>         

</body>
</html>
